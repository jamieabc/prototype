<!DOCTYPE html>
<html>
  <head>
    <title>Properties</title>
    <link rel="stylesheet" type="text/css" href="../build/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>

  <body>
    <div class="header">
      <div class="header__toolbar">
        <div class="header__logo">
          <img src="../build/images/logo.svg" alt="Logo" />
        </div>

        <div class="header__list--left">
          <ul>
            <li>
              <a class="header__list--white" href="#">YOURS</a>
            </li>
            <li>
              <a class="header__list--gray" href="#">TRACKED</a>
            </li>
          </ul>
        </div>

        <div class="header__list--right">

          <a  href="#" class="header__issue-wrapper">
            <i class="header__plus header__issue-wrapper--white fas fa-plus"></i>
            <span class="header__issue">ISSUE BITMARKS</span>
          </a> <!-- end of header__issue--wrapper -->

          <div class="header__account">
            <span class="header__email">aaron@bitmark.com</span>
            <span class="header__triangle">
              <i aria-hidden="true" class="fa fa-angle-down"></i>
            </span>
          </div> <!-- end of header__account -->
        </div>   <!-- end of header__list--right -->
      </div>     <!-- end of header__toolbar -->
    </div>       <!-- end of header -->


    <div class="table">
      <div class="table__title">
        <span>CURRENTLY OWNED PROPERTIES (1)</span>
      </div>
      <div class="table__row table__header">
        <div class="table__timestamp">TIMRSTAMP</div>
        <div class="table__property">PROPERTY</div>
        <div class="table__issuer">ISSUER</div>
        <div class="table__details">DETAILS</div>
      </div>


      <div class="table__body">
        <div class="table__row table__row--hover">
          <div class="table__cell table__timestamp">
            <span>2018 May 11 15:20:43</span>
          </div>
          <div class="table__cell table--bold table__property">test</div>
          <div class="table__cell table__issuer">you</div>
          <div class="table__cell table__details table__download table__download--after">
            download
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
